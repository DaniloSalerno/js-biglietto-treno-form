<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container mt-5">

        <div id="user_info">

            <h1 class="text-uppercase text-center">calcola il prezzo del tuo biglietto</h1>

            <form action="#" class=" bg-white rounded-4 p-4">

                <h5 class="text-uppercase border-bottom fw-bold">inserisci opzioni di viaggio</h5>

                    <div class="d-flex justify-content-center gap-5 text-center flex-wrap">
            
                        <div class="input_name">
            
                            <div class="fw-bold">Nome e Cognome</div>
            
                            <input id="name" type="text" required>
            
                        </div>
                        <!-- /.input_name -->
                        
                        <div class="input_km">
                            
                            <div class="fw-bold">Km da percorrere</div>
                            
                            <input id="km" type="text" required>
            
                        </div>
                        <!-- /.input_km -->
            
                        <div class="input_age">
            
                            <div class="fw-bold">Fascia d'et√†</div>
            
                            <select name="age" id="age">
                                <option value="junior">Minorenne</option>
                                <option value="senior">Over 65</option>
                                <option value="other">Altro</option>
                            </select>
            
                        </div>
                        <!-- /.input_age -->
                        
                        
                    </div>
                    
                    <div id="submit" class="text-center mt-4">
        
                        <input type="submit" value="Genera" class="btn btn-success">
                        <input type="reset" value="Annulla" class="btn btn-danger">
        
                    </div>
                    <!-- /#submit -->
            </form>
            <!-- /form -->

            

        </div>
        <!-- /#user_info -->

    </div>
    <!-- /.container -->


    <div class="container mt-5">

        <div id="ticket">

            <h1 class="text-uppercase text-center">il tuo biglietto</h1>

            <div class="details bg-white rounded-4 p-4">

                <h5 class="text-uppercase border-bottom fw-bold">dettaglio passeggeri</h5>

                <div class="ticket_details">

                    <div class="row">

                        <div class="col-4 border-end">

                            <div class="fw-bold">Nome passeggero</div>
    
                            <div class="user_name"></div>

                        </div>
                        <!-- /.col-4 -->

                        <div class="col-2 border-end">

                            <div class="fw-bold">Offerta</div>
                            <div>Biglietto Standard</div>

                        </div>
                        <!-- /.col-2 -->

                        <div class="col-2 border-end">

                            <div class="fw-bold">Carrozza</div>
                            <div>5</div>
                            
                        </div>
                        <!-- /.col-2 -->

                        <div class="col-2 border-end">

                            <div class="fw-bold">Codice CP</div>
                            <div>92199</div>

                        </div>
                        <!-- /.col-2 -->

                        <div class="col-2">

                            <div class="fw-bold">Costo biglietto</div>
                            <div class="ticket_price"></div>

                        </div>
                        <!-- /.col-2 -->
                        
                    </div>
                    <!-- /.row -->

                </div>
                <!-- /.ticket_details -->

            </div>
            <!-- /.details -->

        </div>
        <!-- /#ticket -->

    </div>
    <!-- /.container -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
